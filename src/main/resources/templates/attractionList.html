<!DOCTYPE html>
<!-- TODO CREATE CSS STYLESHEET-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Attractions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>All Attractions</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>
            <button>Update</button>
        </td>
        <td>
            <button>Delete</button>
        </td>
        <td>
            <form th:action="@{'/attractions/' + ${attraction.name} + '/tags'}" method="get">

            <button type="submit">Tags</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
